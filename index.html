<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniFinder Canada</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg top-nav shadow-sm">
      <div class="container-fluid px-3 gap-2">
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-link nav-link utility-btn p-0" data-feature="My Maps">My Maps</button>
          <button class="btn btn-link nav-link utility-btn p-0" data-feature="Account">Account</button>
          <button class="btn btn-link nav-link utility-btn p-0" data-feature="Contact">Contact</button>
        </div>

        <form id="top-search-form" class="search-pill logo-mode d-flex align-items-center flex-grow-1 mx-2" autocomplete="off">
          <button id="logo-activator" type="button" class="logo-overlay" aria-label="Activate search">
            <img
              class="search-logo"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Magnifying_glass_icon.svg/120px-Magnifying_glass_icon.svg.png"
              alt="search"
            />
            <div class="logo-wordmark me-2">
              <span class="logo-uni">Uni</span><span class="logo-finder">Finder</span><span class="logo-com">.com</span>
            </div>
          </button>

          <div class="search-input-wrap">
            <label for="top-search-input" class="visually-hidden">Search universities</label>
            <input id="top-search-input" class="form-control border-0 shadow-none" type="text" placeholder="Search Canadian universities..." />
            <button class="btn btn-warning fw-bold" type="submit">Search</button>
          </div>
        </form>

        <button class="btn premium-btn utility-btn" data-feature="Premium">üíé Premium</button>
      </div>
    </nav>

    <main class="app-shell">
      <iframe
        id="map-frame"
        title="Canadian university map"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        src=""
      ></iframe>

      <aside class="side-overlay card border-0">
        <div id="results-pane">
          <h2 class="h3 fw-bold text-navy mb-1">All Results</h2>
          <p id="results-summary" class="text-secondary mb-3"></p>
          <ul id="results-list" class="list-unstyled m-0 d-grid gap-3"></ul>
        </div>

        <div id="university-pane" class="d-none">
          <button id="back-to-results" class="btn btn-light fw-semibold mb-2">‚Üê Back to all results</button>
          <h2 id="uni-name" class="h3 fw-bold text-navy"></h2>

          <ul class="nav tab-strip mb-3" id="uni-tabs">
            <li class="nav-item flex-fill"><button class="nav-link active tab-btn" data-tab="information" type="button">Information</button></li>
            <li class="nav-item flex-fill"><button class="nav-link tab-btn" data-tab="community" type="button">Community Content</button></li>
          </ul>

          <section id="tab-information" class="tab-content card p-3"></section>
          <section id="tab-community" class="tab-content card p-3 d-none"></section>
        </div>
      </aside>
    </main>

    <script src="app.js"></script>
  </body>
</html>
